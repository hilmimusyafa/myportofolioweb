<!DOCTYPE html>
<!-- Static Load & Block Content -->
{% extends 'pages/main.html' %}
{% load static %}
{% block content %}

<!-- Bootsrap Connect -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- CSS Style -->
<link href="{% static 'css/style.css' %}" rel="stylesheet">

<!-- icon Image -->
<link rel="icon" type="image/png" href="{% static 'img/snip/icon-mini.png' %}">

<style>
.styled-container div {
    margin-top: 2%;
    margin-bottom: 2%;
}
.title-styled-container div {
    margin-top: 0%;
    margin-bottom: 2%;
}
</style>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Hilmi Musyafa</title>
    <meta content="" name="description">
    <meta content="" name="keywords">
</head>
<body>
    <div class="container-fluid px-5 styled-container">
        <div class="container-xl">
            <div class="row">
                <div class="col-4">
                    <img src="{{ object.image_url }}" class="img-fluid"></img>
                </div>
                <div class="col-8 d-flex align-items-start flex-column justify-content-center full-height">
                    <h5>{{ object.year }}</h5>
                    <h1>{{ object.title }}</h1>
                    <h4></img>     {{ object.organization }}</h4>
                    <!-- <img src="{{ object.imageorganization_url }}" class="img-fluid" style="height: 30px; width: 30px;"> -->
                    <br>
                    <p>{{ object.description }}</p>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
